<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="AI Football Predictor Web App"
    />
    <title>AI Football Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-bg': '#0D1117',
              'brand-surface': '#161B22',
              'brand-primary': '#30C59B', // A vibrant green
              'brand-secondary': '#E6007A',
              'brand-text': '#C9D1D9',
              'brand-text-muted': '#8B949E',
              'stadium-green-dark': '#01311F',
              'stadium-green-light': '#02472C',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'gradient-bg': 'gradient-bg 15s ease infinite',
              'fade-in': 'fade-in 0.5s ease-out',
              'slide-up': 'slide-up 0.5s ease-out',
              'pulse-slow': 'pulse-slow 8s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spotlight': 'spotlight 10s ease-in-out infinite',
              'slide-down-fade': 'slide-down-fade 0.3s ease-out',
            },
            keyframes: {
              'gradient-bg': {
                '0%, 100%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
              },
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'slide-up': {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              'pulse-slow': {
                '0%, 100%': { opacity: '0.2' },
                '50%': { opacity: '0.4' },
              },
              'spotlight': {
                '0%': { transform: 'translate(-50%, -50%) rotate(0deg) scale(1)' },
                '25%': { transform: 'translate(-50%, -50%) rotate(20deg) scale(1.2)' },
                '50%': { transform: 'translate(-50%, -50%) rotate(0deg) scale(1.5)' },
                '75%': { transform: 'translate(-50%, -50%) rotate(-20deg) scale(1.2)' },
                '100%': { transform: 'translate(-50%, -50%) rotate(0deg) scale(1)' },
              },
              'slide-down-fade': {
                '0%': { opacity: '0', transform: 'translateY(-10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.20.0",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1"
  }
}
</script>
</head>
  <body class="bg-brand-bg text-brand-text">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="modal-root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
